<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Patient Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-gradient-bar"></div>
        <div class="main-content">
            <!-- Patient ID Section -->
            <section id="patientIdSection">
                <h2>Patient Information</h2>
                <div class="form-group">
                    <label for="patientName">Name</label>
                    <input type="text" id="patientName" placeholder="Patient's name">
                </div>
                <div class="form-group">
                    <label for="patientAge">Age</label>
                    <input type="text" id="patientAge" placeholder="Patient's age">
                </div>
                <div class="form-group">
                    <label for="patientGender">Gender</label>
                    <select id="patientGender">
                        <option value="">Select gender...</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Nonbinary">Nonbinary</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="medicalHistory">Medical History</label>
                    <textarea id="medicalHistory" placeholder="Relevant medical history"></textarea>
                </div>
                <div class="form-group">
                    <label for="visitReason">Reason for Visit</label>
                    <textarea id="visitReason" placeholder="Current reason for visit"></textarea>
                </div>
            </section>

            <!-- Two Column Layout with Stages and Mind Map -->
            <div class="two-column-layout">
                <!-- Stages Section (Left Column) -->
                <section id="stagesForm">
                    <h2>Patient Interaction Stages</h2>
                    <div id="stagesContainer">
                        <!-- Stages will be inserted here -->
                    </div>
                    <button id="addStageBtn" class="btn btn-primary">+ Add Stage</button>
                </section>
                
                <!-- Visualization Section (Right Column) -->
                <div class="visualization-section">
                    <button id="export-stageflow-btn" class="export-btn">Export as PNG</button>
                    <h2>Stage Flow Timeline</h2>
                    <div class="drawflow-container">
                        <div id="drawflow"></div>
                    </div>
                </div>
            </div>

            <!-- Preview & Copy Section -->
            <button id="preview-copy-btn" class="btn btn-primary" style="margin-bottom:10px;">Preview</button>
            <pre id="form-preview" style="display:none; background:#222; color:#fff; padding:12px; border-radius:8px; margin-top:10px; white-space:pre-wrap;"></pre>
        </div>
    </div>

    <!-- Modal for previewing and copying text -->
    <div id="form-preview-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
      <div style="background:#fff; color:#222; padding:24px; border-radius:10px; max-width:600px; width:90vw; max-height:80vh; overflow:auto; position:relative;">
        <button id="close-preview-modal" style="position:absolute; top:10px; right:10px; background:none; border:none; color:#222; font-size:20px; cursor:pointer;">âœ•</button>
        <pre id="form-preview-content" style="white-space:pre-wrap; margin-bottom:20px;"></pre>
        <button id="copy-preview-btn" class="btn btn-primary">Copy to Clipboard</button>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/drawflow@0.0.59/dist/drawflow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/drawflow-setup.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
